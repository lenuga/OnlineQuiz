<h2><b>These quizzes for you.</b></h2> 
<form [formGroup]="form" (ngSubmit)="onSubmit()">
<div *ngFor="let quiz of questions; index as i;">
<div class="card">
    <div class = "container" >
      <b>{{i+1}}  <h3>{{quiz.questionContent}}</h3></b>
    </div>
    <div class="card-body">
        <div class="row g-0">
            <div class="col-md-1">
                
            </div>
            <div class="col-md-11">
                <div class="card-body" *ngIf="quiz.questionTypeId ==2">
                    <div *ngFor="let ans of quiz.answers | keyvalue">
                         <input _ngcontent-c2 class="form check-input" type="radio" id= "'answerContent'+{{i}}" />&nbsp;
                         <ol type="a">
                           <li> <label _ngcontent-c2 class="form check-lable">{{ans.value.answerContent}}</label></li>
                         </ol>
                     </div>
                </div>
                <div class="card-body">
                    <div *ngIf="quiz.questionTypeId ==1">
                           <input type="text" formControlName="userAnswer" placeholder="Type your answer" />
                     </div>
                </div>
            </div>
        </div>   
    </div>
</div>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<br/>
</div>


        <div class="text-center">
                  <button [disabled]="loading" class="button">
                        <span *ngIf="loading" class="spinner-grow spinner-grow-sm"></span>
                        Save
                    </button>
        </div>
</form>
