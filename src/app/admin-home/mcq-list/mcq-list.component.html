<div class="form-group mr-1">
  </div>
  <div class="container">
      <h2>All  Question List</h2>  
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Question No</th>
            <th>Question</th>
            <th>Quiz Type</th>
            <th>Answer0</th>
            <th>Answer1</th>
            <th>N.o.A</th>
            <th>ExtraAnswer</th>
            <th>ExtraAnswers</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mcq of questions">
            <td>{{mcq.mcqId}}</td>
            <td>{{mcq.questionNo}}</td>
            <td>{{mcq.question}}</td>
            <td>{{mcq.quizType}}</td>
            <td>{{mcq.ans}}</td>
            <td>{{mcq.answer}}</td>
            <td>{{mcq.numberOfAnswers}}</td>
            <td>{{mcq.extraAnswer}}</td>
            <td>{{mcq.extraAnswer1}}</td>
            <td> 
              <button (click) = "deleteMcq(mcq.mcqId)" class = "btn btn-danger" style="margin-left: 10px"><i class="fas fa-trash"></i></button>
              <button (click) = "updateMcq(mcq.mcqId)" class = "btn btn-warning" style="margin-left: 10px"><i class="fas fa-edit"></i></button>
              <button (click) = "mcqDetails(mcq.mcqId)" class = "btn btn-success" style="margin-left: 10px"><i class="fas fa-eye"></i></button>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
