
<div class="container h-10">
      <div class="d-flex justify-content-center h-100">
        <div class="searchbar">
          <input class="search_input" type="text" placeholder="Search question" [(ngModel)]="searchquiz"/>
          <button class="search_icon" (click)="searchByQuiz()"><i class="fas fa-search" ></i></button>
        </div>
      </div>
      <button class="add" (click)="goToAdd()"><i class="fas fa-plus"></i></button>
</div>

  <div class="container">
      <h2>All  Question List</h2>  
      <table class="table table-border">
        <thead>
          <tr>
            <th>Id</th>
            <th>Question</th>
            <th>Type</th>
            <th>TypeId</th>
            <th>Answers</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let quiz of questions | paginate: config" class="hover">
            <td>{{quiz.questionId}}</td>
            <td>{{quiz.questionContent}}</td>
            <td>{{quiz.type}}</td>
            <td>{{quiz.questionTypeId}}</td>
            <td>
               <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                      <i class="fas fa-lightbulb"></i>
                 </a>
         
                <div class="collapse" id="collapseExample">
                    <div class="card card-body"  *ngFor="let answer of quiz.answers | keyvalue">

                 
                     <ol type="i">
                       <b> AnswerContent: </b>
                       <li class="list" >
                        {{answer.value.answerContent}}
                     </li>
                     </ol>
                     <ol type="i">
                       <b> CorrectAnswer: </b>
                       <li class="list">
                        {{answer.value.correctAnswer}}
                     </li>
                     </ol>
                   </div>
                </div>
            </td>
            <td> 
              <!-- <button (click) = "deleteQuiz(quiz.questionId)" style="margin-left: 10px"><i class="fas fa-trash"></i></button> -->
              <button  (click) = "updateQuiz(quiz.questionId)" class = "btn btn-warning" style="margin-left: 10px"><i class="fas fa-edit"></i></button>
              <button (click) = "quizDetails(quiz.questionId)" class = "btn btn-success" style="margin-left: 10px"><i class="fas fa-eye"></i></button>
              <button (click)="setDelete(quiz.questionId)" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter" style="margin-left: 10px"><i class="fas fa-trash"></i></button>
            </td>
          <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalCenterTitle"><b>Are you sure you want to delete this question?</b></h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click) = "deleteQuiz();">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

          </tr>
        </tbody>
      </table>
    </div>
    <div class="footer">
     <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
