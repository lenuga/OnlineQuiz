<div class="container h-10">
      <div class="d-flex justify-content-center h-100">
        <div class="searchbar">
          <input class="search_input" type="text" placeholder="Search firstname" [(ngModel)]="searchname"/>
          <button class="search_icon" (click)="searchByName()"><i class="fas fa-search"></i></button>
        </div>
      </div>
  <a [routerLink]="['/admin-home/create-user']"><button class="add"><i class="fas fa-plus"></i></button></a>
</div>

<div class="form-group mr-1">
  <div class="container">
      <h2>All Users</h2>  
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastEmail</th>
            <th>Address</th>
            <th>Phone No</th>
            <th>Mail Id</th>
            <th>Username</th>
            <th>UserType</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            <!-- | paginate: config -->
          <tr *ngFor="let user of users | paginate: config">   
            <td>{{user.userId}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.address}}</td>
            <td>{{user.phoneNo}}</td>
            <td>{{user.emailId}}</td>
            <td>{{user.username}}</td>
            <td>{{user.userType}}</td>
            
            <td> 
              <!-- <button (click) = "deleteUser(user.userId)" class = "btn btn-danger" style="margin-left: 10px"><i class="fas fa-trash"></i></button> -->
              <button (click) = "updateUser(user.userId)" class = "btn btn-warning" style="margin-left: 10px"><i class="fas fa-edit"></i></button>
              <button (click) = "userDetails(user.userId)" class = "btn btn-success" style="margin-left: 10px"><i class="fas fa-eye"></i></button>
              <!-- <button (click)="alertBox('')" class = "btn btn-danger" style="margin-left: 10px"><i class="fas fa-trash"></i></button> -->
              <button type="button" (click)="setDelete(user.userId)" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter" style="margin-left: 10px"><i class="fas fa-trash"></i></button>
            </td>     
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalCenterTitle"><b>Are you sure you want to delete this user?{{userId}}</b></h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- <div class="modal-body">
     You can't recover this user.
      </div> -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" [disabled]="loading" class="btn btn-danger" (click) = "deleteUser()">
          <span *ngIf="loading" class="spinner-grow spinner-grow-sm"></span>
          Delete{{userId}}
        </button>
      </div>
    </div>
  </div>
</div>
          </tr>
        </tbody>
      </table>
    </div>
    </div>

    <div class="page-footer">
           <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
