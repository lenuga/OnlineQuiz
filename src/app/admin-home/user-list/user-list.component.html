<div class="container h-10">
      <div class="d-flex justify-content-center h-100">
        <div class="searchbar">
          <input class="search_input" type="text" placeholder="Search..." [(ngModel)]="searchname"/>
          <button class="search_icon" (click)="searchByName()"><i class="fas fa-search"></i></button>
        </div>
      </div>
</div>

<div class="form-group mr-1">
  <div class="container">
      <h2>All Users</h2>  
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastEmail</th>
            <th>Address</th>
            <th>Phone No</th>
            <th>Mail Id</th>
            <th>Username</th>
            <th>UserType</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            <!-- | paginate: config -->
          <tr *ngFor="let user of users | paginate: config">   
            <td>{{user.userId}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.address}}</td>
            <td>{{user.phoneNo}}</td>
            <td>{{user.emailId}}</td>
            <td>{{user.username}}</td>
            <td>{{user.userType}}</td>
            
            <td> 
              <button (click) = "deleteUser(user.userId)" class = "btn btn-danger" style="margin-left: 10px"><i class="fas fa-trash"></i></button>
              <button (click) = "updateUser(user.userId)" class = "btn btn-warning" style="margin-left: 10px"><i class="fas fa-edit"></i></button>
              <button (click) = "userDetails(user.userId)" class = "btn btn-success" style="margin-left: 10px"><i class="fas fa-eye"></i></button>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
